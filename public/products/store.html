<div id="store">

  <div class="jumbotron text-center jumbo">
      <h2>Welcome to the microservices demo!</h2>
      <h4>click on images to add products to your cart!</h4>
  </div>

  <div class="container">
    <div class="row" ng-repeat="rows in store.products">
      <div class="col-lg-4" ng-repeat="product in rows">

        <product></product>
        <product-tabs></product-tabs>

      </div>
    </div>
  </div>
</div>
